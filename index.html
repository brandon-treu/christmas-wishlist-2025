<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Wishlist 2025</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<!-- Parallax Hero Section -->
<section class="parallax">
    <div class="overlay">
        <h1>🎄 Christmas Wishlist 2025 🎁</h1>
        <p>Scroll down to see the gifts</p>
    </div>
</section>

<!-- Gift List Section -->
<section class="content">
    <div class="gift">
        <h2>📱 New Phone</h2>
        <p>I’d love the new Xperia 10 VII this year!</p>
    </div>

    <div class="gift">
        <h2>🎧 Headphones</h2>
        <p>Wireless noise-cancelling headphones, please!</p>
    </div>

    <div class="gift">
        <h2>📚 Book Set</h2>
        <p>A fantasy series box set for cozy winter reading.</p>
    </div>
</section>

<!-- Another Parallax Break -->
<section class="parallax parallax-2">
    <div class="overlay">
        <h2>✨ Merry Christmas! ✨</h2>
    </div>
</section>
</body>
</html>
